<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Number</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <!-- website link thumbnail meta properties: -->
  <meta property="og:title" content="Missing Number"> <!-- 88 character max -->
  <meta property="og:image" content="./img/thumbnail.png">
  <meta property="og:description" content="A simple program that removes a random number from an array and then subsequently identifies which number was removed."> <!-- between 100-200 characters -->
  <meta property="og:url" content="https://parktart.github.io/missing-number/">
  <meta property="og:image:type" content="image/png"> <!-- /png /jpeg /avif /svg+xml /webp -->

  <meta property="og:type" content="website">

<body>
  <div class="margin-auto-container">

    <h1>Missing Number</h1>

    <div class="wrap array-length">
      <span>Enter a number from 1 to 100:</span>
      <input type="number" min="1" max="100">
    </div>

    <button id="make-array">Make Array</button>
    
    <div class="wrap array-container"></div>

    <div class="wrap random-button">
      <p>Press GO to remove a random number</p>
      <button>GO</button>
    </div>

    <div class="wrap explain-container">
      <p>The program will now identify which number was removed.</p>
      <p>The constraint being the program is given only the above array, which has a number missing.</p>
      <p>Press the button below to continue.</p>
      <button id="continue">Continue</button>
    </div>

    <div class="wrap calcs-container"></div>

    <div class="wrap missing-container"></div>

    <a id="reset" href="./index.html"><button>RESET</button></a>

    <div class="footer">
      <p>Copyright Â© <script>document.write(new Date().getFullYear())</script> parktart</p>
      <a href="https://github.com/parktart/missing-number" target="_blank">
        <img src="./img/github-white.svg" alt="Link to GitHub repo" width="28" height="28">
      </a>
    </div>
      
  </div>
</body>
</html>
