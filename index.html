<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Number</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="margin-auto-container">

    <h1>Missing Number</h1>

    <div class="wrap array-length">
      <span>Enter a number from 1 to 100:</span>
      <input type="number" min="1" max="100">
    </div>

    <button id="make-array">Make Array</button>

    <div class="wrap array-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

  </div>
</body>
</html>
